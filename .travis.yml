language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

env:
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=master

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: DJANGO=master
    - python: "3.6"
      env: DJANGO=1.11
    - python: "3.6"
      env: DJANGO=2.0
    - python: "3.7-dev"
      env: DJANGO=master
  exclude:
    - python: "2.7"
      env: DJANGO=master
    - python: "2.7"
      env: DJANGO=2.0
    - python: "3.4"
      env: DJANGO=master

  allow_failures:
    - env: DJANGO=master

addons:
  apt:
    packages:
     - enchant

install: pip install -r requirements_test.txt

# command to run tests using coverage, e.g. python setup.py test
script: tox

after_success:
  - codecov -e TOXENV,DJANGO

notifications:
