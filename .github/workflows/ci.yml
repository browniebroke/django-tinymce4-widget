name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4.1.1

  lint:
    strategy:
      fail-fast: false
      matrix:
        linter:
          - flake8
          - black --check .
          - pyupgrade --py3-plus `find . -name "*.py"`
          - isort -c -v .
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: abatilo/actions-poetry@v2.1.2
      - name: Install Dependencies
        run: poetry install
      - run: poetry run ${{ matrix.linter }}

  test:
    strategy:
      fail-fast: false
      matrix:
        versions:
          - python: 3.6
            django: ">=2.2,<3.0"
          - python: 3.6
            django: ">=3.0,<3.1"
          - python: 3.6
            django: ">=3.1,<3.2"
          - python: 3.6
            django: ">=3.2,<3.3"

          - python: 3.7
            django: ">=2.2,<3.0"
          - python: 3.7
            django: ">=3.0,<3.1"
          - python: 3.7
            django: ">=3.1,<3.2"
          - python: 3.7
            django: ">=3.2,<3.3"

          - python: 3.8
            django: ">=2.2,<3.0"
          - python: 3.8
            django: ">=3.0,<3.1"
          - python: 3.8
            django: ">=3.1,<3.2"
          - python: 3.8
            django: ">=3.2,<3.3"

          - python: 3.9
            django: ">=2.2,<3.0"
          - python: 3.9
            django: ">=3.0,<3.1"
          - python: 3.9
            django: ">=3.1,<3.2"
          - python: 3.9
            django: ">=3.2,<3.3"

        os:
          - ubuntu-latest
          # - windows-latest
          # - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.versions.python }}
      - uses: abatilo/actions-poetry@v2.1.2
      - name: Install Dependencies
        run: |
          poetry install -E spellcheck
          poetry run pip install "Django${{ matrix.versions.django }}"
      - name: Run Tests
        run: |
          poetry run coverage run manage.py test test_tinymce
          poetry run coverage xml
      - uses: codecov/codecov-action@v2.0.1

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 # Should match version in .readthedocs.yml
      - uses: abatilo/actions-poetry@v2.1.2
      - name: Install Dependencies
        run: poetry install -E docs
      - name: Build docs
        working-directory: docs
        run: poetry run make html

  release:
    runs-on: ubuntu-latest
    environment: release
    if: github.ref == 'refs/heads/main'
    needs:
      - test
      - docs
      - lint
      - commitlint

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Run semantic release:
      # - Update CHANGELOG.md
      # - Update version in code
      # - Create git tag
      # - Create Github release
      # - Publish to PyPI
      - name: Python Semantic Release
        uses: relekang/python-semantic-release@v7.16.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
