name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2.1.0

  lint:
    strategy:
      fail-fast: false
      matrix:
        linter:
          - name: Flake8
            run: flake8 --config=setup.cfg
          - name: Black
            run: black --check .
          - name: PyUpgrade
            run: pyupgrade --py3-plus `find . -name "*.py"`
          - name: isort
            run: isort -c -v .
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Dependencies
      run: |
        python -m pip install -U pip
        pip install -r requirements.txt
    - name: ${{ matrix.linter.name }}
      run: ${{ matrix.linter.run }}

  test:
    strategy:
      fail-fast: false
      matrix:
        versions:
          - python: 3.5
            django: ">=1.11,<2.0"
          - python: 3.5
            django: ">=2.0,<2.1"
          - python: 3.5
            django: ">=2.1,<2.2"
          - python: 3.5
            django: ">=2.2,<3.0"

          - python: 3.6
            django: ">=1.11,<2.0"
          - python: 3.6
            django: ">=2.0,<2.1"
          - python: 3.6
            django: ">=2.1,<2.2"
          - python: 3.6
            django: ">=2.2,<3.0"
          - python: 3.6
            django: ">=3.0,<3.1"
          - python: 3.6
            django: ">=3.1,<3.2"

          - python: 3.7
            django: ">=1.11,<2.0"
          - python: 3.7
            django: ">=2.0,<2.1"
          - python: 3.7
            django: ">=2.1,<2.2"
          - python: 3.7
            django: ">=2.2,<3.0"
          - python: 3.7
            django: ">=3.0,<3.1"
          - python: 3.7
            django: ">=3.1,<3.2"

          - python: 3.8
            django: ">=2.2,<3.0"
          - python: 3.8
            django: ">=3.0,<3.1"
          - python: 3.8
            django: ">=3.1,<3.2"

        os:
          - ubuntu-latest
          # - windows-latest
          # - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.versions.python }}
    - name: Install Dependencies
      run: |
        python -m pip install -U pip
        pip install "Django${{ matrix.versions.django }}"
        pip install -r requirements.txt
    - name: Run Tests
      run: coverage run manage.py test test_tinymce
    - uses: codecov/codecov-action@v1.0.14

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7  # Should match version in .readthedocs.yml
    - name: Install Dependencies
      run: |
        python -m pip install -U pip
        pip install -r docs/requirements.txt
    - name: Build docs
      run: |
        cd docs
        make html
